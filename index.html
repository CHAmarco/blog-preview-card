<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img
          class="card__image"
          src="assets/images/illustration-article.svg"
          alt="illustration"
        />
      </header>
      <div class="card__body">
        <span class="card__tag">Learning</span>
        <p class="card__date">
          <date datetime="2023-12-21">Published 21 Dec 2023</date>
        </p>
        <h2 class="card__title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <footer class="card__footer user">
        <img
          class="user__image"
          src="assets/images/image-avatar.webp"
          alt="user image"
        />
        <h4 class="user__name">Greg Hooper</h4>
      </footer>
    </article>
  </body>
</html>
